// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        maven { url uri('repo') }
//        maven { url 'http://localhost:8081/repository/autotracktransform/' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
//        classpath 'com.walker:autotrack.android:1.0.0'
        // 解决0.8.6报错：specified for property '$3' does not exist.
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.8'
    }
}

ext {
//    File file = new File("app/build/extracted-include-protos/main")
//    if (!file.exists()) {
//        file.mkdirs()
//    }

    appCompatVersion = '1.3.0'
    constraintLayoutVersion = '2.0.4'
    coreTestingVersion = '2.1.0'
    lifecycleVersion = '2.3.1'
    materialVersion = '1.3.0'
    roomVersion = '2.3.0'
    // testing
    junitVersion = '4.13.2'
    espressoVersion = '3.1.0'
    androidxJunitVersion = '1.1.2'
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
