import com.dorongold.gradle.tasktree.TaskTreePlugin

// Top-level build file where you can add configuration options common to all sub-projects/modules.

apply plugin: TaskTreePlugin

buildscript {

    ext.kotlin_version = '1.6.20'

    repositories {
        mavenLocal()
        google()
        mavenCentral()
        maven { url uri('repo') }
//        maven { url 'http://localhost:8081/repository/autotracktransform/' }
        maven { url "https://plugins.gradle.org/m2" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'
        
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath 'com.walker:autotrack.android:1.0.0'
        // 解决0.8.6报错：specified for property '$3' does not exist.
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.16'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.tencent.shadow.core:gradle-plugin:local-8d9c7a7f-SNAPSHOT"

        classpath "com.dorongold.plugins:task-tree:2.1.1"
    }
}

allprojects {

//    plugins {
//        id "com.dorongold.task-tree" version "2.1.1"
//    }

    repositories {
        mavenLocal()
        //noinspection JcenterRepositoryObsolete
        jcenter()
        google()
        mavenCentral()

        maven { url 'https://jitpack.io' }
        maven { url "https://maven.aliyun.com/repository/public" }
        maven { url "https://plugins.gradle.org/m2/" }

        maven {
            allowInsecureProtocol = true
            url prop_oppoMavenUrl
            credentials {
                username sonatypeUsername
                password sonatypeUsername
            }
        }

    }
}

ext {

    appCompatVersion = '1.5.1'
    lifecycleVersion = '2.5.1'
    materialVersion = '1.7.0'

    activityVersion = '1.4.0'
    fragmentVersion = '1.4.0'

    constraintLayoutVersion = '2.1.4'
    roomVersion = '2.4.3'
    coroutines = '1.6.0'

    gsonVersion = '2.9.0'
    kotlinVersion = '1.6.10'
    ktxVersion = '1.8.0'

    protocPlatformForM1 = 'osx-x86_64'

    shadow_version = 'local-8d9c7a7f-SNAPSHOT'
    work_version = "2.8.0"

    // testing
    coreTestingVersion = '2.1.0'
    junitVersion = '4.13.2'
    espressoVersion = '3.5.0'
    androidxJunitVersion = '1.1.4'
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}
